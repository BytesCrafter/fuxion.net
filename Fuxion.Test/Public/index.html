<!doctype html>
<html lang="en">
    <title>Fuxion NET - Chat Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.png">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="styleshee
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="Css/Chat.css" rel="stylesheet" id="chat-css">
    <body>
        <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
            <div class="container">
                <a class="navbar-brand" href="#">Fuxion NET - Chat Demo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a id="disconnect" class="nav-link hide text-danger" href="#">Disconnect</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div id="login-container" class="container">
            <main class="login-form">
                <div class="cotainer">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header text-center">WELCOME VISITORS</div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <div class="col-md-6 offset-md-3">
                                            <input id="connect-input" type="text" class="form-control" name="username" placeholder="Type your name" required autofocus>
                                        </div>
                                    </div>

                                    <div class="col-md-6 offset-md-3">
                                        <button id="connect-button" class="btn btn-primary btn-block">
                                            Connect to Lobby
                                        </button>
                                    </div>

                                    <p class="text-center top_spac"> Made possible by <a target="_blank" href="http://bytescrafter.net">BytesCrafter</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="chat-container" class="hide">
            <h3 class=" text-center">Realtime Chat Application</h3>
            <div class="messaging">
                <div class="inbox_msg">
                    <div class="inbox_people">
                        <div class="headind_srch">
                            <div class="recent_heading">
                                <h4>Active Users</h4>
                            </div>
                            <div class="srch_bar">
                                <div class="stylish-input-group">
                                    <input type="text" class="search-bar" placeholder="Search">
                                    <span class="input-group-addon">
                                        <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="inbox_chat">
                            <div class="chat_list active_chat">
                                
                            </div>
                        </div>
                    </div>
                    <div class="mesgs">
                        <div class="msg_history">
                            
                        </div>
                        <div class="type_msg">
                            <div class="input_msg_write">
                                <input id="send-input" type="text" class="write_msg" placeholder="Type a message" />
                                <button id="send-button" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="text-center top_spac"> Made possible by <a target="_blank" href="http://bytescrafter.net">BytesCrafter</a></p>

            </div>
        </div>

    </body>
<script src="Js/chat.js"></script>
</html>
